<div class="form">
    <form action="#" method="POST" class="form__inner">
        <p class="form__field">
            <label class="form__label">
                <span class="form__field-text">Ваше имя</span>
                <input type="text" class="form__field-input" placeholder="Андрей">
            </label>
        </p>
        <p class="form__field">
            <label  class="form__label">
                <span class="form__field-text">Ваш телефон</span>
                <input type="text" class="form__field-input" placeholder="+7 999 999-9999">
            </label>
        </p>
        <p class="form__field form__field--checkbox">
            <label class="form__label form__label">
                <input type="checkbox" class="visually-hidden">
                <span class="form__checkbox"></span>
                <span class="form__field-text">Согласен с условиями</span>
            </label>
        </p>
        <button class="form_btn" type="submit">Отправить</button>
    </form>
</div>
